ateTo">Who does it relate to?</label><select id="txtIncomeWhoRelateTo" name="myFormData" class="form-select mandatory"><option>Choose</option><option value="claimant">Claimant</option><option value="partner">Partner </option><option value="other">Other</option></select><p class="form-help error"></p><!--When did the change take place?--><label for="txtIncomeWhenChangeTakePlace">When did the change take place?</label><input id="txtIncomeWhenChangeTakePlace" type="date" name="myFormData" placeholder="" class="form-text mandatory"/><p class="form-help error"></p><!--Name of the employer--><label for="txtIncomeNameExployer">Name of the employer?</label><input id="txtIncomeNameExployer" type="text" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><p class="form-help error"></p><!--Number of hours worked --><label for="txtIncomeNumberHoursWorked">Number of hours worked?</label><input id="txtIncomeNumberHoursWorked" type="number" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><!--Start date--><label for="txtIncomeStartDate">Start date?</label><input id="txtIncomeStartDate " type="date" name="myFormData" placeholder="" class="form-text mandatory"/><p class="form-help error"></p><!--Finish Date --><label for="txtIncomeFinishDate">Finish Date?</label><input id="txtIncomeFinishDate" type="date" name="myFormData" placeholder="" class="form-text mandatory"/><p class="form-help error"></p><!--Current source of income?--><label for="txtIncomeCurrentSource">Current source of income?</label><input id="txtIncomeCurrentSource" type="text" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><p class="form-help error"></p><!--Claim Date--><label for="txtIncomeClaimDate">Claim Date?</label><input id="txtIncomeClaimDate" type="date" placeholder="" class="form-text mandatory"/><p class="form-help error"></p><!--More information--><label for="txtIncomeMoreInfo">More information</label><textarea id="txtIncomeMoreInfo" placeh
