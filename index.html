<head><link rel="stylesheet" type="text/css" href="css/base.css"/><link rel="stylesheet" type="text/css" href="css/benefit.css"/><link rel="stylesheet" type="text/css" href="css/error.css"/><script type="text/javascript" src="bower_components/jquery-1.11.1/dist/jquery.min.js"></script><script type="text/javascript" src="js/script.js"></script></head><body><div id="content"><form id="myForm"><fieldset id="claimant-info"><!--Claimant Name-->
<label for="txtClaimantName">Claimant Name*</label><input id="txtClaimantName" name="myFormData" type="text" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Claimant Address-->
<label for="txtClaimantAddress">Claimant Address*</label><input id="txtClaimantAddress" name="myFormData" type="text" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Claimant Telephone-->
<label for="txtClaimantTelephone">Claimant Telephone*</label><input id="txtClaimantTelephone" name="myFormData" type="tel" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Claimant Email Address-->
<label for="txtClaimantEmail">Claimant Email Address*</label><input id="txtClaimantEmail" name="myFormData" type="email" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Claimant HB Reference-->
<label for="txtClaimantHBReference">Claimant HB Reference*</label><input id="txtClaimantHBReference" name="myFormData" type="text" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Claimant National Insurance Number-->
<label for="txtClaimantNationalInsuranceNumber">Claimant National Insurance Number*</label><input id="txtClaimantNationalInsuranceNumber" name="myFormData" type="text" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Are you the Landlord/Agent?--><label for="txtLandlordAgent">Are you the Landlord/Agent?</label><select id="txtLandlordAgent" class="form-select form-conditional-select"><option value="">Select</option><option value="yes">Yes</option><option value="no">No</option></select><div id="agent-landlord-dependent"><!--Agent/Landlord Name--><label for="txtLandlordAgentName">Agent/Landlord Name* </label><input id="txtLandlordAgentName" type="text" name="myFormData" placeholder="Enter Text" class="form-text mandatory conditional-dependent"/><div class="error"></div><!--Agent/Landlord Address--><label for="txtLandlordAgentAddress">Agent/Landlord Address* </label><input id="txtLandlordAgentAddress" type="text" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Agent/Landlord Email Address--><label for="txtLandlordAgentEmailAddress">Agent/Landlord Email Address* </label><input id="txtLandlordAgentEmailAddress" type="email" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div><!--Agent/Landlord Telephone--><label for="txtLandlordAgentTelephone">Agent/Landlord Telephone*</label><input id="txtLandlordAgentTelephone" type="text" name="myFormData" placeholder="Enter Text" class="form-text mandatory"/><div class="error"></div></div><!--Nature of Request*--><label for="selectNatureRequest">Nature of Request*</label><select id="selectNatureRequest" class="form-select form-conditional-select"><option value="">Nature of Request</option><option value="change-of-address">Change of Address </option><option value="change-of-income">Change of Income </option><option value="change-of-household">Change of Household </option><option value="change-of-rent">Change of Rent</option><option value="other-change">Other Change</option></select><div class="error"></div></fieldset><fieldset id="change-of-address" class="conditional"><h2>Change of Address</h2><!--When did the move take place?--><label for="txtWhenMoveTakePlace">When did the move take place?</label><input id="txtWhenMoveTakePlace" type="date" name="myFormData" placeholder="" class="form-text "/><!--When did the tenancy start?--><label for="txtWhenDidTenancyStart">When did the tenancy start?</label><input id="txtWhenMoveTakePlace" type="date" name="myFormData" placeholder="" class="form-text "/><!--What is the new rental amount?--><label for="txtWhatNewRentalAmount">What is the new rental amount?</label><input id="txtWhatNewRentalAmount" type="number" name="myFormData" placeholder="Enter Text" class="form-text "/><!--Total number of bedrooms?--><label for="txtTotalNumberBedroom">Total number of bedrooms?</label><input id="txtTotalNumberBedroom" type="number" placeholder="Enter Text" class="form-text mandatory"/><!--Any additional information?--><label for="txtAnyAdditionalInformation">Any additional information?</label><input id="txtAnyAdditionalInformation" type="text" name="myFormData" placeholder="Enter Text" class="form-text"/></fieldset><fieldset id="change-of-income" class="conditional"><h2>Change of Income</h2><!--What is the change?--><label for="txtIncomeChange">What is the change?</label><select id="txtIncomeChange" name="myFormData" class="form-select"><option>Started Work</option><option>Finished Work</option><option>Claiming Benefits</option></select><!--Who does it relate to?--><label for="txtIncomeWhoRelateTo">Who does it relate to?</label><select id="txtIncomeWhoRelateTo" name="myFormData" class="form-select"><option>Claimant</option><option>Partner </option><option>Other</option></select><!--When did the change take place?--><label for="txtIncomeWhenChangeTakePlace">When did the change take place?</label><input id="txtIncomeWhenChangeTakePlace" type="date" name="myFormData" placeholder="" class="form-text"/><!--Name of the employer--><label for="txtIncomeNameExployer">Name of the employer?</label><input id="txtIncomeNameExployer" type="text" name="myFormData" placeholder="Enter Text" class="form-text"/><!--Number of hours worked --><label for="txtIncomeNumberHoursWorked">Number of hours worked?</label><input id="txtIncomeNumberHoursWorked" type="number" name="myFormData" placeholder="Enter Text" class="form-text"/><!--Start date--><label for="txtIncomeStartDate">Start date?</label><input id="txtIncomeStartDate" type="date" name="myFormData" placeholder="" class="form-text"/><!--Finish Date --><label for="txtIncomeFinishDate">Finish Date?</label><input id="txtIncomeFinishDate" type="date" name="myFormData" placeholder="" class="form-text"/><!--Current source of income?--><label for="txtIncomeCurrentSource">Current source of income?</label><input id="txtIncomeCurrentSource" type="text" name="myFormData" placeholder="Enter Text" class="form-text"/><!--Claim Date--><label for="txtIncomeClaimDate">Claim Date?</label><input id="txtIncomeClaimDate" type="date" placeholder="" class="form-text"/><!--More information--><label for="txtIncomeMoreInfo">More information</label><textarea id="txtIncomeMoreInfo" placeholder="Enter Text" class="form-text"></textarea></fieldset><fieldset id="change-of-household" class="conditional"><h2>Change of Household</h2><!--Type of Change--><label for="txtChangeHouseholdTypeChange">Type of Change</label><select id="txtChangeHouseholdTypeChange" class="form-select"><option>Claimant</option><option>Partner </option><option>Other</option></select><!--Name(s) of person moving--><label for="txtChangeHouseholdNamePersonMoving">Name(s) of person moving</label><input id="txtChangeHouseholdNamePersonMoving" type="" placeholder="Enter Text" class="form-text"/><!--Date Change occurred --><label for="txtChangeHouseholdDateChangeOccurred">Date Change occurred </label><input id="txtChangeHouseholdDateChangeOccurred" type="date" placeholder="Enter Text" class="form-text"/><!--Income--><label for="txtChangeHouseholdIncome">Income</label><input id="txtChangeHouseholdIncome" type="" placeholder="Enter Text" class="form-text"/><!--Where they come from--><label for="txtChangeHouseholdWhereComeFrom">Where they come from</label><input id="txtChangeHouseholdWhereComeFrom" type="" placeholder="Enter Text" class="form-text"/><!--If Child please enter dob --><label for="txtChangeHouseholdChildEnterDob">If Child please enter dob </label><input id="txtChangeHouseholdChildEnterDob" type="date" placeholder="" class="form-text"/><!--More information--><label for="txtChangeHouseholdMoreInformation">More information</label><textarea id="txtChangeHouseholdMoreInformation" placeholder="Enter Text" class="form-text"></textarea></fieldset><fieldset id="change-of-rent" class="conditional"><h2>Change of Rent</h2><!--Date of Change--><label for="txtChangeRentDateChange">Date of Change</label><input id="txtChangeRentDateChange" type="date" placeholder="" class="form-text"/><!--Amount of new rent--><label for="txtChangeRentAmountNewRent">Amount of new rent</label><input id="txtChangeRentAmountNewRent" type="" placeholder="Enter Text" class="form-text"/><!--More information--><label for="txtChangeRentMoreInformation">More information</label><textarea id="txtChangeRentMoreInformation" placeholder="Enter Text" class="form-text"></textarea></fieldset><fieldset id="other-change" class="conditional"><h2>Other Change</h2><!--More information--><label for="txtOtherChangeMoreInformation">More information</label><textarea id="txtOtherChangeMoreInformation" placeholder="Enter Text" class="form-text"></textarea></fieldset><input id="submitForm" type="submit" text="Submit"/></form></div></body>
